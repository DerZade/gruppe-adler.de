<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Deutsche Arma3 Coop & TvT Community">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Gruppe Adler">
    <meta name="keywords" content="arma 3, coop, tvt, clan, community, gruppe, milsim, taktisch, deutsch, german">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://storage.googleapis.com">
    <link rel="preconnect" href="https://www.google-analytics.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro|Material+Icons&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro|Material+Icons&display=swap">
    <title>Gruppe Adler: Deutscher Arma 3 COOP & TvT Clan</title>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@gruppe_adler">
    <meta itemprop="name" content="Gruppe Adler">
    <meta itemprop="description" content="Gruppe Adler ist ein deutscher Arma 3 Clan. Die Community spezialisiert sich auf Milsim Coop und taktische TvT Missionen mit Mods wie ACE, TFAR und RHS.">
    <meta property="og:title" content="Gruppe Adler">
    <meta property="og:type" content="object">
    <meta property="og:url" content="https://gruppe-adler.de">
    <meta property="og:image" content="https://gruppe-adler.de/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:site_name" content="Gruppe Adler">
    <meta property="og:description" content="Gruppe Adler ist ein deutscher Arma 3 Clan. Die Community spezialisiert sich auf Milsim Coop und taktische TvT Missionen mit Mods wie ACE, TFAR und RHS.">
    <meta name="google-site-verification" content="REp1M7x_pxDrsrw7f6_sKLv2j8LrjrCP1t0WZi3XiXo" />
    <meta name="robots" content="index, follow" />
</head>

<body>
    <noscript id="noJS">
        <link rel="stylesheet" href="<%= BASE_URL %>style.css">
        <img src="<%= BASE_URL %>logo.svg" alt="logo">
        <div>
            <h1>Gerne würden wir Dir hier was anzeigen</h1>
            <p>
                Aber es scheint so, als ob Du JavaScript nicht aktiviert hast.<br />
                Wenn Du fertig bist, lade diese Seite einfach neu.
            </p>
        </div>
        </div>
    </noscript>
    <div id="IEHint" style="display: none;">
        <!-- IE Hint is initially hidden to prevent two issues from pooping up when JS is disabled -->
        <img src="<%= BASE_URL %>logo.svg" alt="logo">
        <div>
            <h1>Gerne würden wir Dir hier was anzeigen</h1>
            <p>
                Aber es scheint so, als ob Du Internet Explorer benutzt.<br />
                Internet Explorer ist veraltet und hat große Sicherheitslücken.<br />
                Du solltest dringendst darüber nachdenken auf einen neueren Browser wie <a href="https://www.google.de/chrome">Chrome</a>, <a href="https://www.mozilla.org/firefox">Firefox</a> oder Edge umzusteigen.
            </p>
        </div>
    </div>
    <script>        
        function detectIE () {
            const ua = window.navigator.userAgent;

            const msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older
                return true;
            }

            const trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11
                return true;
            }

            // other browser
            return false;
        }

        if (detectIE()) {
            // show ieHint
            const ieHint = document.getElementById('IEHint');
            if (ieHint) ieHint.style.display = '';
    
            // load needed styles
            const link = document.createElement('link');
            link.href = '<%= BASE_URL %>style.css';
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.media = 'screen,print';
            document.head.appendChild(link);
        }
    </script>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
